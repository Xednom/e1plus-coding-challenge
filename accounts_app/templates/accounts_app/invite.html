<!-- Main modal -->
<div id="invite-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Invite User
                </h3>
                <a href="#"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </a>
            </div>
            <!-- Modal body -->
            <form id="invite_form" hx-post="{% url 'invite_user' %}" hx-trigger="submit" hx-swap="multi:#invite_form:outerHTML">
                {% csrf_token %}
                {% include 'partials/messages.html' %}
                <div class="p-4 md:p-5 space-y-4">
                    <p>Enter the email address of the user you would like to invite</p>
                    <div class="mt-3 max-w">
                        <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">Email</label>
                        <input type="text" id="email" name="email"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary focus:ring-primary-500 disabled:opacity-50 disabled:pointer-events-none"
                            value="{{ invite_user_form.email.value }}" placeholder="test@test.com" required>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit" name="invite_user"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Send invite</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- CSS to make the modal visible when targeted -->
<style>
    #invite-modal:target {
        display: flex;
        /* Use flex to center modal */
    }

    #invite-modal {
        display: none;
        /* Hide by default */
    }
</style>
